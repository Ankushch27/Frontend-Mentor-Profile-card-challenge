<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/tailwind.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main
      class="
        bg-pattern bg-no-repeat bg-pattern-pos bg-dark-cyan
        min-h-screen
        overflow-hidden
        flex
        items-center
        justify-center
        px-6
        py-14
      "
    >
    <h1 class="sr-only">Frontend Mentor Profile card challenge</h1>
      <article class="rounded-xl overflow-hidden text-center bg-white shadow-xl">
        <h2 class="sr-only">Profile card</h2>
        <img src="images/bg-pattern-card.svg" alt="" />
        <div class="relative">
          <img
            src="images/image-victor.jpg"
            alt=""
            class="mx-auto -mt-14 rounded-full overflow-hidden border-4 border-white"
          />
          <div class="p-6">
            <span class="text-lg font-bold text-gray-800">Victor Crest</span>
            <span class="text-lg text-gray-500 ml-2">26</span>
            <span class="block text-sm text-gray-500">London</span>
          </div>
        </div>
        <div class="flex justify-between border-t border-gray-200 p-6">
          <div class="">
            <div class="text-xl text-gray-800 font-bold">80K</div>
            <div class="text-xs tracking-wider text-gray-500">Followers</div>
          </div>
          <div class="">
            <div class="text-xl text-gray-800 font-bold">803K</div>
            <div class="text-xs tracking-wider text-gray-500">Likes</div>
          </div>
          <div class="">
            <div class="text-xl text-gray-800 font-bold">1.4K</div>
            <div class="text-xs tracking-wider text-gray-500">Photos</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
